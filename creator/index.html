<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VPMPackageAutoInstaller Creator</title>
    <style>
        html, #main {
            width: 100%;
            height: 100%;
        }
        body {
            margin: 8px;
            width: calc(100% - 16px);
            height: calc(100% - 16px);
        }
        #config {
            box-sizing: border-box;
            resize: none;
            width: 100%;
            height: calc(100% - 30px);
        }
    </style>
</head>
<body>
<div id="old-message">
    <p>
        Your Browser looks too old! Please use one of following browsers:
    </p>
    <ul>
        <li>iOS 15 or later</li>
        <li>Edge 89 or later</li>
        <li>Safari 15 or later</li>
        <li>Google Chrome 89 or later</li>
        <li>Firefox 89 or later</li>
        <li>Opera 75 or later</li>
    </ul>
</div>
<div id="main" hidden>
    <textarea id="config">{
  "vpmRepositories": [
    "https://vpm.anatawa12.com/vpm.json"
  ],
  "vpmDependencies": {
    "com.anatawa12.vpm-package-auto-installer.creator": "^0.2.0"
  }
}
</textarea>
    <button onclick="create()">create installer</button>
</div>
<script type="module">
  await new Promise(resolve => resolve());
  document.getElementById("old-message").hidden = true;
  document.getElementById("main").hidden = false;
</script>
<script type="module" src="creator.mjs"></script>
</body>
</html>
